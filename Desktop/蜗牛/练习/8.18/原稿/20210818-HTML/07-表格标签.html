<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 制作一个3行4列的表格 -->
    <!-- 
        table：代表一个表格,默认没有边框
            border：设置表格的边框
            width：s设置表格的宽度
            height：设置表格的高度
            align：设置表格再页面中的对齐方式  left 左对齐  right 右对齐 center居中对齐
            bgcolor：设置背景颜色  颜色单词，#十六进制
            cellspacing:设置单元格之间的间距
            cellpadding:设置单元格边框和内容之间的间距
        tr:代表行，需要几行就是几个tr
            height:设置整行的高度
            align：设置该行单元格中内容的对齐方式
            bgcolor：设置该行背景颜色
        td或th：代表列或单元格，需要几列就是几个td
            width:设置单元格的宽度，会影响整列的宽度
            height:设置单元格的高度，会影响整行的高度
            align：设置该单元格中内容的对齐方式
            bgcolor:设置该单元格的背景颜色
     -->
    <table border="1" width="900px" height="" align="center" bgcolor="pink" cellspacing="10px" cellpadding="10px">
        <tr align="center" bgcolor="tomato">
            <td width="100px" height="50px">姓名</td>
            <td align="right">年龄</td>
            <td bgcolor="yellowgreen">性别</td>
            <td>爱好</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>18</td>
            <td>男</td>
            <td>LOL</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>16</td>
            <td>nv</td>
            <td>吃鸡</td>
        </tr>
    </table>
    <table border="1" width="900px">
        <tr>
            <th >姓名</th>
            <th >年龄</th>
            <th >性别</th>
            <td>爱好</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>18</td>
            <td>男</td>
            <td>LOL</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>16</td>
            <td>nv</td>
            <td>吃鸡</td>
        </tr>
    </table>
</body>
</html>
