<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
          src：连接图片的文件路径，图片可以网络图片，也可以是本地图片
          alt: 图片加载失败时显示解释说明的文字
          title：图片加载成功时鼠标移入图片显示的文字
          width： 设置图片的宽度
          heght：设置图片的高度
          注意：宽度和高度只设置一个时，等比例缩放，如果同时设置，图片可能被拉伸变形
     -->
    <img src="img/img-3.jpg" alt="这是一张装饰图" title="舒适" height="100px" width="300px">
</body>
</html>
