<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="900px" height="200px">
        <tr>
            <th >姓名</th>
            <th >年龄</th>
            <th >性别</th>
            <td>爱好</td>
        </tr>
        <tr>
            <td>张三</td>
            <!-- colspan 合并列，水平方向上合并单元格 -->
            <td colspan="2">18</td>
            <!-- <td>男</td> -->

            <!-- rowspan：合并行，垂直方式上进行合并 -->
            <td rowspan="2">LOL</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>16</td>
            <td>nv</td>

            <!-- <td>LOL</td> -->
        </tr>
    </table>
</body>
</html>
