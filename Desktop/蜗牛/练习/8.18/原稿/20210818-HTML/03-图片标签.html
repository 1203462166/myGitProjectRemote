<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- 图片标签 -->
    <!-- 
        路径：找到文件所在具体位置
            绝对路径：是指目标文件在目录下具体位置，在开发中，是指https或者http开头的路径  或者磁盘盘符路径
            相对路径：是以某个文件为参考找到目标文件的路径，在开发中，是以当前文件出发找到的目标文件路径
            返回上一级 ../  返回多个上一级就使用多个../
     -->
    <!-- 
        src：连接图片的文件路径，图片可以网络图片，也可以是本地图片
     -->
    <img src="http://www.woniuxy.com/page/image/courseIcon/liveIcon/220.jpeg" alt="">
    <img src="img/img-1.jpg" alt="">
    <img src="img-2.jpg" alt="">
</body>
</html>
