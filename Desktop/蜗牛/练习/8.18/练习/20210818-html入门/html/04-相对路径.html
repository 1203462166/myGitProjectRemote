<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- 路径：找到文件所在位置 -->
    绝对路径：目标文件在目录下的具体位置。以http或https开头。
    相对路径：以某个文件为参考找到目标文件的路径。返回上一级../  返回多个上一级../../ 有多少写多少个。
    <!-- src:连接图片的文件路径，图片可以是网络图片，可以是本地图片 -->
    <img src="../img/img-1.jpg" alt="">
    <img src="../img-2.jpg" alt="">
    <img src="https://www.woniuxy.com/page/img/logo-500px.pn" alt="网络图">
    
</body>
</html>
