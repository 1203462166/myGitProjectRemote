<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 2行一列的表格 -->
    <table border="1px" style="width: 986px;" align="center" cellspacing="0">
        <tr>
            <!-- background-color:设置标签的背景颜色 -->
            <td style="height: 43px;background-color: #269bbc;">
                账户信息
            </td>
        </tr>
        <tr>
            <td>
                <br>
                <!-- 14行3列表格 -->
                <!-- 宽度设置100%参考父元素的宽度 -->
              <table border="0" style="width: 100%;" cellspacing="10px">
                <tr>
                    <td style="width: 38%;" align="right" >
                       <span style="color: red;">*</span>  用 户 名:	
                    </td>
                    <td style="width: 24%;" align="center">
                        <input type="text" style="width: 160px;" placeholder="用户名设置后不可以更改">
                    </td>
                    <td style="width: 38%;color: orange;font-size: 14px;">
                        6-30位字母、数字或“_”,字母开头
                    </td>
                </tr>
                <tr>
                    <td style="width: 38%;" align="right" >
                       <span style="color: red;">*</span>  登录密码:	
                    </td>
                    <td style="width: 24%;" align="center">
                        <input type="password" style="width: 160px;" placeholder="6-20位数字或字母">
                    </td>
                    <td style="width: 38%;color: orange;font-size: 14px;">
                        密码错误
                    </td>
                </tr>
                <tr>
                    <td style="width: 38%;" align="right" >
                       <span style="color: red;">*</span>  证件类型:	
                    </td>
                    <td style="width: 24%;" align="center">
                       <select name="" id="" style="width: 168px;">
                           <option value="">身份证</option>
                           <option value="">军官证</option>
                           <option value="">驾驶证</option>
                       </select>
                    </td>
                    <td style="width: 38%;color: orange;font-size: 14px;">
                        证件填写规则
                    </td>
                </tr>
                <tr>
                    <td style="width: 38%;" align="right" >
                       <span style="color: red;">*</span>  证件有效截止日期:		
                    </td>
                    <td style="width: 24%;" align="center">
                        <!-- 时间控件，html5提出 -->
                       <input type="date" style="width: 160px;">
                    </td>
                    <td style="width: 38%;color: orange;font-size: 14px;">
                        证件填写规则
                    </td>
                </tr>
                <tr>
                    <td style="width: 38%;" align="right" >
                       <span style="color: red;">*</span>  性别：
                    </td>
                    <td style="width: 24%;" align="center">
                       <input type="radio" name="sex" id="nan"> <label for="nan">男</label>
                       <input type="radio" name="sex" id="nv"> <label for="nv">女</label>
                    </td>
                    <td style="width: 38%;color: orange;font-size: 14px;">
                        
                    </td>
                </tr>
                <tr>
                    <td style="width: 38%;" align="right" >
                       
                    </td>
                    <td  colspan="2">
                        &nbsp; &nbsp; &nbsp;
                        <input type="checkbox">
                        我已阅读并同意遵守 <a href="" style="color: blue;font-size: 14px;">《中国铁路客户服务中心网站服务条款》 《隐私权政策》</a>
                    </td>
                    <!-- <td >
                        
                    </td> -->
                </tr>
                <tr style="height: 100px;">
                    <td style="width: 38%;" align="right" >
                       
                    </td>
                    <td  colspan="2">
                       <button style="background-color: orange;">下一步</button>
                    </td>
                   
                </tr>
              </table>
            </td>
        </tr>
    </table>
</body>
</html>
