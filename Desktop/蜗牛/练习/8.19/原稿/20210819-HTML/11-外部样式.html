<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内部样式:在head标签中添加style标签,借助选择器来书写css代码 -->
    <!-- <style>
        div{
            color: red;
            background-color: pink;
        }
    </style> -->
    <!-- 外部样式:通过link标签引入css样式文件 -->
    <link rel="stylesheet" href="css/11-外部样式.css">
</head>

<body>
    <!-- 内联样式：在标签的开始标签里面添加style属性，属性值中书写css样式代码 -->
    <div>
        CSS （Cascading Style Sheets） 层叠样式表，主要用于控制网页中的样式显示。一般css样式是作用在标签上，控制标签的显示样式。
    </div>
    <br>
    <div>
        1. HTML：网页的骨架，网页结构的设计
        2. CSS：网页的样式，用于美化网页，有了css样式，才能达到像素级还原
        3. JavaScript：动态脚本，控制页面上动态动画，点击事件
    </div>
</body>

</html>
