<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    正常文本
    <!-- div可以看作一个容器,独占一行,没有任何样式 -->
    <div>div文本</div>
    <!-- 跑马灯 :后续可以通过动画实现效果 -->
    <marquee behavior="" direction="">公告:明天周五,不上晚自习</marquee>
    <!-- 框架标签:可以将其他网页嵌套进当前页面中,但是需要设置宽高,如果宽高不够,自动产生滚动条 -->
    <iframe src="http://www.woniuxy.com" frameborder="0" width="1000px" height="500px"></iframe>
    <br>
    <!-- 删除线标签,后续可以通过css样式统一添加 -->
    <del> $998</del>
    <!-- 带边框的标签 -->
    <fieldset>
        <!-- 设置边框上的标题 -->
        <legend>登录</legend>
        <form action="">
            用户名: <input type="text">
            密码: <input type="password">
        </form>
    </fieldset>
</body>
</html>
